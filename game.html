  var holding = false;

  function keyPressed(evt) {
    if (evt.keyCode == LEFT_KEY) {
      leftPressed = true;
    }
    if (evt.keyCode == RIGHT_KEY) {
      rightPressed = true;
    }
    if (evt.keyCode == SPACE_KEY) {
      spacePressed = true;
      initilaimput = true
    }
  }

  function drawtext(msg, x, y, f, c) {
    canvasContext.font = f;
    canvasContext.fillStyle = c;
    canvasContext.fillText(msg, x, y );

  }



  function keyReleased(evt) {
    if (evt.keyCode == LEFT_KEY) {
      leftPressed = false;
    }
    if (evt.keyCode == RIGHT_KEY) {
      rightPressed = false;
    }
    if (evt.keyCode == SPACE_KEY) {
      holding = false;
      spacePressed = false;
    }
  }

  function colorRect(x, y, w, h, c) {
    canvasContext.fillStyle = c;
    canvasContext.fillRect(x, y, w, h);
  }

  function drawImgs(src, x, y, w, h) {
    canvasContext.drawImage(src, x, y, w, h);
  }

  var platCounter = 0;
  var platforms = [];
 

  function makePlatforms() {
    var platLength = Math.floor(Math.random() * (canvas.width * 0.4 - canvas.width * 0.25) + canvas.width * 0.25);

    var platHeight = 20;
    var platXpos = canvas.width + platCounter * platLength;
    var platYpos = 1;

    } else {
      platYpos = canvas.height - Math.floor(Math.random() * (platHeight * 4));
    }

    var platXspeed = Math.floor(Math.random() * (4 - 2) + 2) * (platmaxSpeed - platminSpeed) + platminSpeed;
